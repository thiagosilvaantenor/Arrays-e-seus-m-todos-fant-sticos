<body>
    <script>
    // 2. Faça um algoritmo para ler 12 números informados pelo usuário e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.//

     
    var contagem = 0;
    var acima = [];
    var abaixo = [];

        while(contagem < 12) {
            var num = parseInt(prompt("Digite um numero acima, ou, abaixo que 50"));
            
            if (num >= 50){
                acima.push(num)
            }
            else if (num < 50){
                abaixo.push(num)
            }
           contagem++;
        }

        document.write("Dentro os números informados os que são maiores que 50 foram:  " + acima + "<br>" + "Dentro os números informados os que são menores que 50 foram:  " + abaixo + ".");

    </script>
</body>
</html>
