<body>
    <script>
    // 1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a leitura total dos 20 números, o algoritmo deve escrever esse array.//

     
    var contagem = 0;
    var array = [];

        while(contagem < 20) {
            var num = parseInt(prompt("Digite um numero"));
            array.push(num)
            contagem++;
        }


        document.write("Os numeros informados foram:  " + array + ".");



    </script>
</body>
</html>
